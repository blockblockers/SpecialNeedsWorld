<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Crayon texture filter -->
    <filter id="crayon1" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <filter id="handprint1">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.5" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  
  <!-- Paper background -->
  <circle cx="50" cy="50" r="48" fill="#FFF8E1" stroke="#8B4513" stroke-width="2" stroke-dasharray="4,2"/>
  
  <!-- Globe with crayon effect -->
  <g filter="url(#crayon1)">
    <!-- Globe base - blue ocean -->
    <circle cx="50" cy="42" r="28" fill="#0392CF" stroke="#0277a0" stroke-width="3"/>
    <!-- Land masses - green crayon strokes -->
    <ellipse cx="40" cy="35" rx="12" ry="8" fill="#7BC043" transform="rotate(-15 40 35)"/>
    <ellipse cx="60" cy="45" rx="10" ry="14" fill="#7BC043" transform="rotate(20 60 45)"/>
    <ellipse cx="45" cy="55" rx="8" ry="5" fill="#7BC043"/>
  </g>
  
  <!-- Child handprints holding up the world -->
  <!-- Left hand (red) -->
  <g filter="url(#handprint1)" transform="translate(8, 62)">
    <ellipse cx="18" cy="18" rx="12" ry="10" fill="#EE4035"/>
    <ellipse cx="6" cy="8" rx="4" ry="9" fill="#EE4035" transform="rotate(-20 6 8)"/>
    <ellipse cx="14" cy="2" rx="3.5" ry="9" fill="#EE4035" transform="rotate(-5 14 2)"/>
    <ellipse cx="22" cy="0" rx="3.5" ry="10" fill="#EE4035"/>
    <ellipse cx="30" cy="3" rx="3" ry="8" fill="#EE4035" transform="rotate(10 30 3)"/>
    <ellipse cx="36" cy="10" rx="3" ry="7" fill="#EE4035" transform="rotate(25 36 10)"/>
  </g>
  
  <!-- Right hand (orange) -->
  <g filter="url(#handprint1)" transform="translate(52, 60)">
    <ellipse cx="18" cy="18" rx="12" ry="10" fill="#F37736"/>
    <ellipse cx="6" cy="10" rx="3" ry="7" fill="#F37736" transform="rotate(-25 6 10)"/>
    <ellipse cx="10" cy="3" rx="3" ry="8" fill="#F37736" transform="rotate(-10 10 3)"/>
    <ellipse cx="18" cy="0" rx="3.5" ry="10" fill="#F37736"/>
    <ellipse cx="26" cy="2" rx="3.5" ry="9" fill="#F37736" transform="rotate(5 26 2)"/>
    <ellipse cx="34" cy="8" rx="4" ry="9" fill="#F37736" transform="rotate(20 34 8)"/>
  </g>
</svg>
