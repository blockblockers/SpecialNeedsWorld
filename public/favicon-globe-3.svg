<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Crayon texture effect -->
    <filter id="crayonGlobe3" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.042" numOctaves="4" result="noise" seed="40"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.4" xChannelSelector="R" yChannelSelector="G"/>
      <feGaussianBlur stdDeviation="0.2"/>
    </filter>
  </defs>
  
  <!-- Paper background -->
  <rect width="100" height="100" fill="#FFF8E1"/>
  <circle cx="50" cy="50" r="48" fill="#FFFEF8" stroke="#C9D4A8" stroke-width="2"/>
  
  <!-- Globe - Europe/Africa/Asia view -->
  <g filter="url(#crayonGlobe3)">
    <!-- Ocean -->
    <circle cx="50" cy="50" r="42" fill="#4A9DD9"/>
    
    <!-- Iceland -->
    <ellipse cx="18" cy="24" rx="4" ry="3" fill="#58B350"/>
    
    <!-- UK & Ireland -->
    <path d="M 22 30 Q 26 28, 28 32 Q 28 38, 24 40 Q 20 38, 20 34 Q 20 30, 22 30" fill="#58B350"/>
    <ellipse cx="18" cy="36" rx="3" ry="4" fill="#58B350"/>
    
    <!-- Scandinavia -->
    <path d="M 38 18 Q 44 14, 50 18 Q 52 24, 48 30 Q 44 34, 40 30 Q 36 26, 38 18" fill="#58B350"/>
    
    <!-- Western Europe (France, Spain, etc) -->
    <path d="
      M 26 42
      Q 32 38, 38 40
      Q 42 42, 40 48
      Q 38 54, 32 56
      Q 26 56, 24 52
      Q 22 48, 26 42
      Z
    " fill="#58B350"/>
    
    <!-- Central/Eastern Europe -->
    <path d="
      M 42 36
      Q 50 32, 58 36
      Q 62 42, 58 48
      Q 52 52, 46 50
      Q 40 48, 40 42
      Q 40 38, 42 36
      Z
    " fill="#58B350"/>
    
    <!-- Russia/Northern Asia -->
    <path d="
      M 56 22
      Q 68 18, 80 24
      Q 88 32, 86 40
      Q 80 44, 72 42
      Q 64 40, 60 36
      Q 56 32, 56 26
      Q 56 22, 56 22
      Z
    " fill="#58B350"/>
    
    <!-- Middle East -->
    <path d="M 60 50 Q 68 46, 74 52 Q 78 58, 74 64 Q 68 66, 64 62 Q 58 58, 60 50" fill="#58B350"/>
    
    <!-- Africa -->
    <path d="
      M 32 58
      Q 40 54, 50 58
      Q 58 64, 60 76
      Q 58 88, 48 92
      Q 38 92, 32 84
      Q 28 76, 28 68
      Q 28 62, 32 58
      Z
    " fill="#58B350"/>
    
    <!-- Madagascar -->
    <ellipse cx="66" cy="82" rx="4" ry="6" fill="#58B350" transform="rotate(20 66 82)"/>
    
    <!-- India -->
    <path d="M 76 56 Q 82 54, 86 60 Q 88 68, 84 76 Q 78 78, 76 72 Q 74 66, 76 56" fill="#58B350"/>
    
    <!-- Southeast Asia hint -->
    <path d="M 86 62 Q 90 58, 92 64 Q 92 72, 88 76 Q 86 72, 86 62" fill="#58B350"/>
    
    <!-- Globe highlight -->
    <ellipse cx="30" cy="32" rx="12" ry="9" fill="white" opacity="0.16"/>
    
    <!-- Globe outline -->
    <circle cx="50" cy="50" r="42" fill="none" stroke="#2B5F7C" stroke-width="2.5"/>
  </g>
</svg>
