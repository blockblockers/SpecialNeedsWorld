<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Crayon texture effect -->
    <filter id="crayonTexture5" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.042" numOctaves="4" result="noise" seed="20"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.5" xChannelSelector="R" yChannelSelector="G"/>
      <feGaussianBlur stdDeviation="0.22"/>
    </filter>
    
    <linearGradient id="skyBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F6FF"/>
      <stop offset="100%" style="stop-color:#FFF8E1"/>
    </linearGradient>
  </defs>
  
  <!-- Soft gradient background -->
  <rect width="100" height="100" fill="url(#skyBg)"/>
  <circle cx="50" cy="50" r="48" fill="none" stroke="#87CEEB" stroke-width="2" filter="url(#crayonTexture5)"/>
  
  <!-- Left cradling hand (warm red-orange gradient effect) -->
  <g filter="url(#crayonTexture5)">
    <path d="
      M 4 68
      Q 2 62, 6 56 L 10 48
      Q 8 42, 6 34 L 4 24 Q 3 16, 8 16 Q 13 16, 14 24 L 16 34 L 17 42
      Q 18 36, 18 26 L 18 16 Q 18 8, 24 8 Q 30 8, 30 16 L 30 28 L 29 40
      Q 32 34, 34 24 L 35 16 Q 36 9, 42 10 Q 47 11, 46 18 L 44 30 L 41 42
      Q 46 38, 50 36
      Q 48 44, 44 52 L 38 62
      Q 32 72, 22 78 Q 12 82, 6 76 Q 2 72, 4 68 Z
    " fill="#E85D4C"/>
    <path d="
      M 4 68
      Q 2 62, 6 56 L 10 48
      Q 8 42, 6 34 L 4 24 Q 3 16, 8 16 Q 13 16, 14 24 L 16 34 L 17 42
      Q 18 36, 18 26 L 18 16 Q 18 8, 24 8 Q 30 8, 30 16 L 30 28 L 29 40
      Q 32 34, 34 24 L 35 16 Q 36 9, 42 10 Q 47 11, 46 18 L 44 30 L 41 42
      Q 46 38, 50 36
      Q 48 44, 44 52 L 38 62
      Q 32 72, 22 78 Q 12 82, 6 76 Q 2 72, 4 68 Z
    " fill="none" stroke="#C4483A" stroke-width="1.5"/>
  </g>
  
  <!-- Right cradling hand (cool blue-teal) -->
  <g filter="url(#crayonTexture5)">
    <path d="
      M 96 68
      Q 98 62, 94 56 L 90 48
      Q 92 42, 94 34 L 96 24 Q 97 16, 92 16 Q 87 16, 86 24 L 84 34 L 83 42
      Q 82 36, 82 26 L 82 16 Q 82 8, 76 8 Q 70 8, 70 16 L 70 28 L 71 40
      Q 68 34, 66 24 L 65 16 Q 64 9, 58 10 Q 53 11, 54 18 L 56 30 L 59 42
      Q 54 38, 50 36
      Q 52 44, 56 52 L 62 62
      Q 68 72, 78 78 Q 88 82, 94 76 Q 98 72, 96 68 Z
    " fill="#5DADE2"/>
    <path d="
      M 96 68
      Q 98 62, 94 56 L 90 48
      Q 92 42, 94 34 L 96 24 Q 97 16, 92 16 Q 87 16, 86 24 L 84 34 L 83 42
      Q 82 36, 82 26 L 82 16 Q 82 8, 76 8 Q 70 8, 70 16 L 70 28 L 71 40
      Q 68 34, 66 24 L 65 16 Q 64 9, 58 10 Q 53 11, 54 18 L 56 30 L 59 42
      Q 54 38, 50 36
      Q 52 44, 56 52 L 62 62
      Q 68 72, 78 78 Q 88 82, 94 76 Q 98 72, 96 68 Z
    " fill="none" stroke="#2E86C1" stroke-width="1.5"/>
  </g>
  
  <!-- Globe being cradled -->
  <g filter="url(#crayonTexture5)">
    <!-- Ocean -->
    <circle cx="50" cy="44" r="26" fill="#4A9BD9"/>
    
    <!-- North America -->
    <path d="M32 34 Q38 28, 44 32 Q48 36, 46 42 Q44 46, 40 44 Q36 42, 34 38 Q32 36, 32 34" fill="#5DAE4D"/>
    
    <!-- South America -->
    <path d="M40 48 Q44 46, 46 52 Q48 60, 46 66 Q44 68, 40 66 Q38 62, 40 48" fill="#5DAE4D"/>
    
    <!-- Europe/Africa -->
    <path d="M54 30 Q60 28, 64 34 Q66 42, 64 50 Q62 58, 58 62 Q54 60, 54 54 Q52 46, 54 38 Q54 32, 54 30" fill="#5DAE4D"/>
    
    <!-- Asia hint -->
    <path d="M66 34 Q72 32, 74 38 Q76 44, 74 48 Q72 50, 70 46 Q68 40, 66 34" fill="#5DAE4D"/>
    
    <!-- Globe highlight -->
    <ellipse cx="40" cy="36" rx="8" ry="5" fill="white" opacity="0.2"/>
    
    <!-- Globe outline -->
    <circle cx="50" cy="44" r="26" fill="none" stroke="#2C5F7C" stroke-width="2"/>
  </g>
  
  <!-- Small heart above -->
  <g filter="url(#crayonTexture5)">
    <path d="
      M 50 12
      Q 46 6, 40 6 Q 34 6, 34 12 Q 34 18, 50 26
      Q 66 18, 66 12 Q 66 6, 60 6 Q 54 6, 50 12 Z
    " fill="#E74C8C"/>
    <path d="
      M 50 12
      Q 46 6, 40 6 Q 34 6, 34 12 Q 34 18, 50 26
      Q 66 18, 66 12 Q 66 6, 60 6 Q 54 6, 50 12 Z
    " fill="none" stroke="#C73873" stroke-width="1.5"/>
  </g>
</svg>
