<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Crayon texture effect -->
    <filter id="crayonGlobe4" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.036" numOctaves="4" result="noise" seed="45"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.5" xChannelSelector="R" yChannelSelector="G"/>
      <feGaussianBlur stdDeviation="0.22"/>
    </filter>
  </defs>
  
  <!-- Paper background -->
  <rect width="100" height="100" fill="#FFF8E1"/>
  <circle cx="50" cy="50" r="48" fill="#FFFDF5" stroke="#A8C4D4" stroke-width="2"/>
  
  <!-- Globe - Asia/Pacific view -->
  <g filter="url(#crayonGlobe4)">
    <!-- Ocean - Pacific blue -->
    <circle cx="50" cy="50" r="42" fill="#3D9AD9"/>
    
    <!-- Russia/Siberia -->
    <path d="
      M 10 22
      Q 22 16, 40 18
      Q 56 20, 66 26
      Q 60 34, 48 36
      Q 34 38, 22 34
      Q 12 30, 10 22
      Z
    " fill="#52A648"/>
    
    <!-- China -->
    <path d="
      M 24 38
      Q 36 34, 50 38
      Q 62 42, 64 52
      Q 58 58, 48 58
      Q 38 58, 30 54
      Q 22 50, 24 38
      Z
    " fill="#52A648"/>
    
    <!-- Japan -->
    <path d="M 72 36 Q 78 32, 82 38 Q 84 46, 80 52 Q 76 50, 74 44 Q 72 40, 72 36" fill="#52A648"/>
    
    <!-- Korea -->
    <ellipse cx="66" cy="44" rx="4" ry="6" fill="#52A648" transform="rotate(-10 66 44)"/>
    
    <!-- Taiwan -->
    <ellipse cx="70" cy="56" rx="2.5" ry="4" fill="#52A648"/>
    
    <!-- Southeast Asia -->
    <path d="
      M 42 60
      Q 50 58, 56 62
      Q 60 68, 56 74
      Q 50 78, 44 76
      Q 40 72, 42 60
      Z
    " fill="#52A648"/>
    
    <!-- Philippines -->
    <ellipse cx="66" cy="64" rx="3" ry="5" fill="#52A648" transform="rotate(15 66 64)"/>
    <ellipse cx="70" cy="70" rx="2" ry="4" fill="#52A648" transform="rotate(20 70 70)"/>
    
    <!-- Indonesia -->
    <ellipse cx="52" cy="80" rx="8" ry="3" fill="#52A648" transform="rotate(-5 52 80)"/>
    <ellipse cx="64" cy="78" rx="6" ry="2.5" fill="#52A648"/>
    <ellipse cx="74" cy="80" rx="5" ry="2" fill="#52A648"/>
    
    <!-- Papua New Guinea -->
    <path d="M 82 76 Q 88 74, 90 80 Q 90 86, 84 86 Q 80 84, 82 76" fill="#52A648"/>
    
    <!-- Australia -->
    <path d="
      M 56 86
      Q 68 82, 82 88
      Q 92 94, 88 98
      Q 76 100, 64 98
      Q 54 96, 54 92
      Q 54 88, 56 86
      Z
    " fill="#52A648"/>
    
    <!-- New Zealand -->
    <ellipse cx="94" cy="92" rx="3" ry="5" fill="#52A648" transform="rotate(30 94 92)"/>
    
    <!-- India (edge) -->
    <path d="M 12 48 Q 18 44, 24 50 Q 28 60, 22 68 Q 14 68, 12 60 Q 10 54, 12 48" fill="#52A648"/>
    
    <!-- Globe highlight -->
    <ellipse cx="34" cy="30" rx="14" ry="10" fill="white" opacity="0.16"/>
    
    <!-- Globe outline -->
    <circle cx="50" cy="50" r="42" fill="none" stroke="#2B5F8E" stroke-width="2.5"/>
  </g>
</svg>
