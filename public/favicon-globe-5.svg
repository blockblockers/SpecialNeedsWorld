<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Crayon texture effect -->
    <filter id="crayonGlobe5" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="4" result="noise" seed="50"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.4" xChannelSelector="R" yChannelSelector="G"/>
      <feGaussianBlur stdDeviation="0.2"/>
    </filter>
    
    <!-- Gradient for land - gives depth -->
    <linearGradient id="landGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6EC85B"/>
      <stop offset="100%" style="stop-color:#4A9E3D"/>
    </linearGradient>
  </defs>
  
  <!-- Colorful paper background -->
  <rect width="100" height="100" fill="#FFF8E1"/>
  <circle cx="50" cy="50" r="48" fill="#FFFEF5" stroke="#7BC043" stroke-width="2.5"/>
  
  <!-- Globe - slightly tilted, showing most continents -->
  <g filter="url(#crayonGlobe5)">
    <!-- Ocean with slight gradient feel -->
    <circle cx="50" cy="50" r="42" fill="#3498DB"/>
    
    <!-- Arctic ice cap suggestion -->
    <ellipse cx="50" cy="14" rx="28" ry="8" fill="white" opacity="0.3"/>
    
    <!-- North America -->
    <path d="
      M 14 30
      Q 18 24, 28 24
      Q 38 24, 44 28
      Q 48 32, 50 38
      Q 48 44, 42 48
      Q 34 52, 26 50
      Q 18 48, 14 42
      Q 12 36, 14 30
      Z
    " fill="url(#landGrad)"/>
    
    <!-- Greenland -->
    <path d="M 34 18 Q 42 14, 48 18 Q 50 24, 46 28 Q 40 30, 36 26 Q 32 22, 34 18" fill="url(#landGrad)"/>
    
    <!-- Central America & Caribbean -->
    <path d="M 24 52 Q 28 50, 32 54 Q 34 60, 30 64 Q 26 66, 24 62 Q 22 58, 24 52" fill="url(#landGrad)"/>
    
    <!-- South America -->
    <path d="
      M 30 66
      Q 38 64, 44 70
      Q 50 78, 46 88
      Q 42 94, 36 92
      Q 30 90, 28 82
      Q 26 74, 30 66
      Z
    " fill="url(#landGrad)"/>
    
    <!-- Europe -->
    <path d="
      M 50 26
      Q 58 22, 66 26
      Q 72 30, 70 38
      Q 66 44, 58 44
      Q 52 44, 50 40
      Q 48 36, 50 26
      Z
    " fill="url(#landGrad)"/>
    
    <!-- UK -->
    <ellipse cx="46" cy="34" rx="4" ry="5" fill="url(#landGrad)"/>
    
    <!-- Africa -->
    <path d="
      M 54 46
      Q 64 42, 74 50
      Q 82 60, 80 74
      Q 76 86, 66 88
      Q 56 88, 52 78
      Q 48 68, 50 58
      Q 52 50, 54 46
      Z
    " fill="url(#landGrad)"/>
    
    <!-- Madagascar -->
    <ellipse cx="82" cy="78" rx="4" ry="7" fill="url(#landGrad)" transform="rotate(15 82 78)"/>
    
    <!-- Middle East/Asia connection -->
    <path d="M 72 38 Q 80 34, 88 40 Q 92 48, 88 54 Q 82 56, 78 50 Q 74 44, 72 38" fill="url(#landGrad)"/>
    
    <!-- Australia (edge of view) -->
    <path d="M 86 72 Q 92 68, 94 76 Q 94 84, 88 86 Q 84 84, 86 72" fill="url(#landGrad)"/>
    
    <!-- Globe highlight -->
    <ellipse cx="30" cy="32" rx="14" ry="10" fill="white" opacity="0.18"/>
    
    <!-- Subtle latitude lines -->
    <ellipse cx="50" cy="30" rx="38" ry="12" fill="none" stroke="white" stroke-width="0.5" opacity="0.2"/>
    <ellipse cx="50" cy="50" rx="42" ry="14" fill="none" stroke="white" stroke-width="0.5" opacity="0.2"/>
    <ellipse cx="50" cy="70" rx="38" ry="12" fill="none" stroke="white" stroke-width="0.5" opacity="0.2"/>
    
    <!-- Globe outline -->
    <circle cx="50" cy="50" r="42" fill="none" stroke="#1A5276" stroke-width="2.5"/>
  </g>
</svg>
