<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <filter id="crayon2" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="4" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2.5" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <filter id="handprint2">
      <feTurbulence type="fractalNoise" baseFrequency="0.06" numOctaves="2" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  
  <!-- Warm paper background -->
  <circle cx="50" cy="50" r="48" fill="#FFF8E1" stroke="#F37736" stroke-width="3"/>
  
  <!-- Central globe with crayon texture -->
  <g filter="url(#crayon2)">
    <circle cx="50" cy="50" r="24" fill="#0392CF" stroke="#06668a" stroke-width="2.5"/>
    <!-- Continents -->
    <path d="M35 42 Q42 38, 48 42 Q52 48, 46 52 Q38 50, 35 42" fill="#7BC043"/>
    <path d="M54 40 Q62 38, 65 45 Q64 52, 58 50 Q52 46, 54 40" fill="#7BC043"/>
    <ellipse cx="50" cy="62" rx="8" ry="4" fill="#7BC043"/>
  </g>
  
  <!-- Handprint top-left (red) - reaching down -->
  <g filter="url(#handprint2)" transform="translate(5, 8) rotate(140 20 20) scale(0.5)">
    <ellipse cx="20" cy="22" rx="14" ry="11" fill="#EE4035"/>
    <ellipse cx="6" cy="10" rx="4.5" ry="11" fill="#EE4035" transform="rotate(-15 6 10)"/>
    <ellipse cx="15" cy="2" rx="4" ry="12" fill="#EE4035"/>
    <ellipse cx="25" cy="0" rx="4" ry="13" fill="#EE4035" transform="rotate(5 25 0)"/>
    <ellipse cx="35" cy="4" rx="3.5" ry="11" fill="#EE4035" transform="rotate(15 35 4)"/>
    <ellipse cx="42" cy="12" rx="3.5" ry="10" fill="#EE4035" transform="rotate(30 42 12)"/>
  </g>
  
  <!-- Handprint top-right (yellow) - reaching down-left -->
  <g filter="url(#handprint2)" transform="translate(68, 5) rotate(200 15 20) scale(0.48)">
    <ellipse cx="20" cy="22" rx="14" ry="11" fill="#FCE94F"/>
    <ellipse cx="6" cy="10" rx="4.5" ry="11" fill="#FCE94F" transform="rotate(-15 6 10)"/>
    <ellipse cx="15" cy="2" rx="4" ry="12" fill="#FCE94F"/>
    <ellipse cx="25" cy="0" rx="4" ry="13" fill="#FCE94F" transform="rotate(5 25 0)"/>
    <ellipse cx="35" cy="4" rx="3.5" ry="11" fill="#FCE94F" transform="rotate(15 35 4)"/>
    <ellipse cx="42" cy="12" rx="3.5" ry="10" fill="#FCE94F" transform="rotate(30 42 12)"/>
  </g>
  
  <!-- Handprint bottom-left (green) - reaching up -->
  <g filter="url(#handprint2)" transform="translate(2, 58) rotate(-30 20 20) scale(0.5)">
    <ellipse cx="20" cy="22" rx="14" ry="11" fill="#7BC043"/>
    <ellipse cx="6" cy="10" rx="4.5" ry="11" fill="#7BC043" transform="rotate(-15 6 10)"/>
    <ellipse cx="15" cy="2" rx="4" ry="12" fill="#7BC043"/>
    <ellipse cx="25" cy="0" rx="4" ry="13" fill="#7BC043" transform="rotate(5 25 0)"/>
    <ellipse cx="35" cy="4" rx="3.5" ry="11" fill="#7BC043" transform="rotate(15 35 4)"/>
    <ellipse cx="42" cy="12" rx="3.5" ry="10" fill="#7BC043" transform="rotate(30 42 12)"/>
  </g>
  
  <!-- Handprint bottom-right (purple) - reaching up-left -->
  <g filter="url(#handprint2)" transform="translate(62, 62) rotate(-140 18 18) scale(0.48)">
    <ellipse cx="20" cy="22" rx="14" ry="11" fill="#9B59B6"/>
    <ellipse cx="6" cy="10" rx="4.5" ry="11" fill="#9B59B6" transform="rotate(-15 6 10)"/>
    <ellipse cx="15" cy="2" rx="4" ry="12" fill="#9B59B6"/>
    <ellipse cx="25" cy="0" rx="4" ry="13" fill="#9B59B6" transform="rotate(5 25 0)"/>
    <ellipse cx="35" cy="4" rx="3.5" ry="11" fill="#9B59B6" transform="rotate(15 35 4)"/>
    <ellipse cx="42" cy="12" rx="3.5" ry="10" fill="#9B59B6" transform="rotate(30 42 12)"/>
  </g>
</svg>
