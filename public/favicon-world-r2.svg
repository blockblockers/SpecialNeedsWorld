<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Crayon texture effect -->
    <filter id="crayonTexture2" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.035" numOctaves="4" result="noise" seed="5"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.8" xChannelSelector="R" yChannelSelector="G"/>
      <feGaussianBlur stdDeviation="0.25"/>
    </filter>
    
    <filter id="crayonEdge2">
      <feTurbulence type="fractalNoise" baseFrequency="0.025" numOctaves="3" result="noise" seed="6"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2.2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  
  <!-- Paper background -->
  <rect width="100" height="100" fill="#FFF8E1"/>
  <circle cx="50" cy="50" r="48" fill="#FFFDF5" stroke="#C9A86C" stroke-width="2" filter="url(#crayonEdge2)"/>
  
  <!-- Central globe -->
  <g filter="url(#crayonTexture2)">
    <!-- Ocean -->
    <circle cx="50" cy="50" r="22" fill="#4A9BD9"/>
    
    <!-- Americas -->
    <path d="M36 40 Q40 36, 44 40 Q46 44, 44 48 Q42 50, 40 48 Q38 46, 36 44 Q34 42, 36 40" fill="#5DAE4D"/>
    <path d="M42 52 Q44 50, 46 54 Q48 60, 46 64 Q44 66, 42 64 Q40 60, 42 52" fill="#5DAE4D"/>
    
    <!-- Europe/Africa -->
    <path d="M54 38 Q58 36, 60 40 Q62 46, 60 52 Q58 58, 56 62 Q54 64, 52 60 Q52 54, 54 48 Q56 42, 54 38" fill="#5DAE4D"/>
    
    <!-- Globe shine -->
    <ellipse cx="42" cy="42" rx="6" ry="4" fill="white" opacity="0.25"/>
    
    <!-- Globe outline -->
    <circle cx="50" cy="50" r="22" fill="none" stroke="#2B6B96" stroke-width="2"/>
  </g>
  
