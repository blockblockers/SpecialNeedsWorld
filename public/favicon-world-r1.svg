    <!-- Globe highlight -->
    <ellipse cx="38" cy="32" rx="8" ry="6" fill="white" opacity="0.2"/>
    
    <!-- Globe outline -->
    <circle cx="50" cy="40" r="28" fill="none" stroke="#2C5F7C" stroke-width="2.5"/>
  </g>
  
