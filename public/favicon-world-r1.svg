<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Crayon texture effect -->
    <filter id="crayonTexture1" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="4" result="noise" seed="1"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.5" xChannelSelector="R" yChannelSelector="G"/>
      <feGaussianBlur stdDeviation="0.3"/>
    </filter>
    
    <!-- Stronger crayon edge effect -->
    <filter id="crayonEdge1">
      <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="3" result="noise" seed="2"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  
  <!-- Paper background -->
  <rect width="100" height="100" fill="#FFF8E1"/>
  <circle cx="50" cy="50" r="48" fill="#FFF8E1" stroke="#D4A574" stroke-width="2" filter="url(#crayonEdge1)"/>
  
  <!-- Globe with realistic continents -->
  <g filter="url(#crayonTexture1)">
    <!-- Ocean base -->
    <circle cx="50" cy="40" r="28" fill="#4A90B8"/>
    
