<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <filter id="crayon5" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.045" numOctaves="4" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <filter id="handprint5">
      <feTurbulence type="fractalNoise" baseFrequency="0.06" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#FFF8E1"/>
    </linearGradient>
  </defs>
  
  <!-- Soft gradient background -->
  <circle cx="50" cy="50" r="48" fill="url(#skyGrad)" stroke="#F37736" stroke-width="3"/>
  
  <!-- Cradling hands from bottom - LEFT (rainbow gradient effect with multiple fingers) -->
  <g filter="url(#handprint5)">
    <!-- Left palm area -->
    <ellipse cx="22" cy="75" rx="16" ry="12" fill="#EE4035" transform="rotate(-25 22 75)"/>
    <!-- Left fingers reaching up around globe -->
    <ellipse cx="8" cy="58" rx="5" ry="14" fill="#EE4035" transform="rotate(-35 8 58)"/>
    <ellipse cx="16" cy="48" rx="4.5" ry="15" fill="#F37736" transform="rotate(-20 16 48)"/>
    <ellipse cx="26" cy="42" rx="4" ry="14" fill="#FCE94F" transform="rotate(-5 26 42)"/>
    <ellipse cx="36" cy="40" rx="3.5" ry="12" fill="#7BC043" transform="rotate(10 36 40)"/>
  </g>
  
  <!-- Cradling hands from bottom - RIGHT -->
  <g filter="url(#handprint5)">
    <!-- Right palm area -->
    <ellipse cx="78" cy="75" rx="16" ry="12" fill="#0392CF" transform="rotate(25 78 75)"/>
    <!-- Right fingers reaching up around globe -->
    <ellipse cx="92" cy="58" rx="5" ry="14" fill="#0392CF" transform="rotate(35 92 58)"/>
    <ellipse cx="84" cy="48" rx="4.5" ry="15" fill="#9B59B6" transform="rotate(20 84 48)"/>
    <ellipse cx="74" cy="42" rx="4" ry="14" fill="#E91E8C" transform="rotate(5 74 42)"/>
    <ellipse cx="64" cy="40" rx="3.5" ry="12" fill="#F37736" transform="rotate(-10 64 40)"/>
  </g>
  
  <!-- The World/Globe being cradled -->
  <g filter="url(#crayon5)">
    <!-- Ocean -->
    <circle cx="50" cy="45" r="26" fill="#0392CF" stroke="#065a7a" stroke-width="2.5"/>
    <!-- Continents with crayon look -->
    <path d="M35 38 Q43 32, 50 38 Q55 46, 48 52 Q38 50, 35 38" fill="#7BC043"/>
    <path d="M54 34 Q64 32, 68 42 Q66 52, 58 48 Q52 42, 54 34" fill="#7BC043"/>
    <ellipse cx="46" cy="60" rx="8" ry="4" fill="#7BC043" transform="rotate(-5 46 60)"/>
  </g>
  
  <!-- Small heart above the globe -->
  <g filter="url(#crayon5)">
    <path d="M50 18 C47 14, 42 14, 42 18 C42 22, 50 28, 50 28 C50 28, 58 22, 58 18 C58 14, 53 14, 50 18" 
          fill="#E91E8C" stroke="#c41872" stroke-width="1"/>
  </g>
</svg>
