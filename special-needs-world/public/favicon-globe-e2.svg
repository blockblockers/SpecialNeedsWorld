<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <filter id="crayonG2" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.035" numOctaves="3" result="noise" seed="110"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.2" xChannelSelector="R" yChannelSelector="G"/>
      <feGaussianBlur stdDeviation="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#FFF8E1"/>
  <circle cx="50" cy="50" r="48" fill="#FFFEF8" stroke="#C4DDB8" stroke-width="2"/>
  
  <!-- Globe - Americas centered -->
  <g filter="url(#crayonG2)">
    <!-- Ocean -->
    <circle cx="50" cy="50" r="42" fill="#4BA3D9"/>
    
    <!-- ALASKA - Distinctive shape with Aleutian hint -->
    <path d="
      M10 30 Q8 26, 12 24 Q18 22, 24 26
      Q28 30, 26 34 Q22 36, 18 34
      Q12 34, 10 30
    " fill="#5CB85C"/>
    <!-- Aleutian islands hint -->
    <path d="M8 34 Q6 32, 8 30 Q12 32, 14 36 Q10 38, 8 34" fill="#5CB85C"/>
    
    <!-- CANADA - with proper Great Lakes region and Hudson Bay -->
    <path d="
      M20 28 Q26 22, 38 20
      Q50 18, 60 24 Q64 28, 62 32
      Q58 34, 54 32 Q50 34, 48 38
      Q44 40, 40 38 Q38 34, 42 32
      Q40 30, 36 32 Q32 36, 28 34
      Q24 34, 22 32 Q20 30, 20 28
    " fill="#5CB85C"/>
    <!-- Hudson Bay - distinctive U shape -->
    <path d="M38 26 Q44 24, 50 28 Q54 34, 50 38 Q44 40, 40 36 Q36 32, 38 26" fill="#4BA3D9"/>
    <!-- Great Lakes hint -->
    <path d="M36 40 Q40 38, 44 40 Q46 44, 42 46 Q38 46, 36 44 Q34 42, 36 40" fill="#4BA3D9"/>
    
    <!-- USA - Detailed with recognizable coastline -->
    <path d="
      M24 38 Q32 36, 42 40
      Q50 44, 54 50
      Q52 56, 46 58 Q44 56, 46 52
      Q44 50, 40 52 Q36 56, 38 60
      Q36 64, 32 62 Q28 58, 26 52
      Q24 48, 22 44 Q22 40, 24 38
    " fill="#5CB85C"/>
    
    <!-- Florida - clear peninsula -->
    <path d="M44 60 Q48 58, 50 62 Q52 70, 48 76 Q44 78, 42 74 Q40 68, 44 60" fill="#5CB85C"/>
    
    <!-- MEXICO - with Baja California and Yucatan -->
    <path d="
      M26 56 Q32 52, 38 56
      Q44 60, 44 66 Q42 72, 36 74
      Q30 74, 26 70 Q22 66, 24 60 Q24 58, 26 56
    " fill="#5CB85C"/>
    <!-- Baja California -->
    <path d="M22 58 Q20 54, 22 50 Q24 48, 26 52 Q28 58, 26 64 Q24 66, 22 62 Q20 60, 22 58" fill="#5CB85C"/>
    <!-- Yucatan peninsula -->
    <path d="M42 68 Q46 66, 48 70 Q48 76, 44 78 Q42 76, 42 72 Q40 70, 42 68" fill="#5CB85C"/>
    
    <!-- CENTRAL AMERICA - Thin isthmus -->
    <path d="M38 78 Q42 76, 44 80 Q46 86, 44 92 Q42 94, 40 92 Q38 88, 38 82 Q36 80, 38 78" fill="#5CB85C"/>
    
    <!-- CARIBBEAN ISLANDS -->
    <!-- Cuba - long narrow shape -->
    <path d="M50 66 Q58 64, 64 66 Q66 68, 64 70 Q58 72, 52 70 Q48 68, 50 66" fill="#5CB85C"/>
    <!-- Hispaniola -->
    <ellipse cx="66" cy="68" rx="4" ry="2.5" fill="#5CB85C" transform="rotate(-15 66 68)"/>
    <!-- Puerto Rico -->
    <ellipse cx="72" cy="70" rx="2" ry="1.5" fill="#5CB85C"/>
    <!-- Jamaica -->
    <ellipse cx="56" cy="74" rx="3" ry="1.5" fill="#5CB85C"/>
    
    <!-- SOUTH AMERICA - Very detailed -->
    <!-- Colombia/Venezuela northern coast -->
    <path d="
      M44 92 Q52 88, 62 90
      Q70 92, 72 98
    " fill="none" stroke="#5CB85C" stroke-width="0"/>
    
    <!-- Full South America -->
    <path d="
      M46 92
      Q54 88, 64 92
      Q74 98, 72 108
      Q68 118, 60 124
      Q52 128, 46 126
      Q40 122, 38 114
      Q36 106, 38 98
      Q40 94, 46 92
    " fill="#5CB85C"/>
    <!-- Brazil eastern bulge -->
    <path d="M64 96 Q74 94, 80 102 Q82 112, 76 118 Q70 116, 66 108 Q64 100, 64 96" fill="#5CB85C"/>
    
    <!-- Western edge of Africa (visible on right) -->
    <path d="M86 58 Q92 56, 94 64 Q94 76, 90 86 Q88 90, 86 86 Q84 78, 86 68 Q86 62, 86 58" fill="#5CB85C"/>
    
    <!-- Western Europe edge -->
    <path d="M88 38 Q92 36, 94 42 Q94 52, 90 56 Q88 54, 88 48 Q86 44, 88 38" fill="#5CB85C"/>
    
    <!-- Globe highlight -->
    <ellipse cx="32" cy="32" rx="14" ry="10" fill="white" opacity="0.15"/>
    
    <!-- Globe outline -->
    <circle cx="50" cy="50" r="42" fill="none" stroke="#1A5276" stroke-width="2"/>
  </g>
</svg>
