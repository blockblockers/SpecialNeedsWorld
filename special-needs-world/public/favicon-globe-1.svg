<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Crayon texture effect -->
    <filter id="crayonGlobe1" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="4" result="noise" seed="30"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.4" xChannelSelector="R" yChannelSelector="G"/>
      <feGaussianBlur stdDeviation="0.2"/>
    </filter>
  </defs>
  
  <!-- Paper background -->
  <rect width="100" height="100" fill="#FFF8E1"/>
  <circle cx="50" cy="50" r="48" fill="#FFFDF7" stroke="#E8DCC8" stroke-width="2"/>
  
  <!-- Globe -->
  <g filter="url(#crayonGlobe1)">
    <!-- Ocean -->
    <circle cx="50" cy="50" r="42" fill="#4A90D9"/>
    
    <!-- North America -->
    <path d="
      M 20 28 
      Q 22 24, 28 22 
      Q 34 20, 38 22 
      Q 42 24, 44 28
      Q 46 32, 48 30
      Q 52 28, 54 32
      Q 52 36, 48 38
      Q 44 40, 42 44
      Q 38 48, 34 50
      Q 30 52, 26 48
      Q 22 44, 20 40
      Q 18 36, 18 32
      Q 18 28, 20 28
      Z
    " fill="#5DAE4D"/>
    
    <!-- Greenland -->
    <path d="M 36 18 Q 40 16, 44 18 Q 46 22, 44 24 Q 40 26, 36 24 Q 34 22, 36 18" fill="#5DAE4D"/>
    
    <!-- Central America -->
    <path d="M 26 52 Q 28 50, 30 52 Q 32 56, 30 60 Q 28 62, 26 60 Q 24 56, 26 52" fill="#5DAE4D"/>
    
    <!-- South America -->
    <path d="
      M 32 62
      Q 36 60, 40 64
      Q 44 70, 42 78
      Q 40 84, 36 86
      Q 32 86, 30 82
      Q 28 78, 28 72
      Q 28 66, 32 62
      Z
    " fill="#5DAE4D"/>
    
    <!-- Europe -->
    <path d="
      M 52 24
      Q 56 22, 60 24
      Q 64 26, 66 30
      Q 64 34, 60 36
      Q 56 38, 54 36
      Q 52 34, 50 32
      Q 50 28, 52 24
      Z
    " fill="#5DAE4D"/>
    
    <!-- UK/Ireland -->
    <ellipse cx="48" cy="30" rx="3" ry="4" fill="#5DAE4D"/>
    
    <!-- Africa -->
    <path d="
      M 54 40
      Q 58 38, 64 42
      Q 70 48, 72 56
      Q 74 66, 70 74
      Q 66 80, 60 80
      Q 54 78, 52 72
      Q 50 66, 50 60
      Q 50 52, 52 46
      Q 52 42, 54 40
      Z
    " fill="#5DAE4D"/>
    
    <!-- Madagascar -->
    <ellipse cx="74" cy="70" rx="3" ry="5" fill="#5DAE4D" transform="rotate(15 74 70)"/>
    
    <!-- Middle East -->
    <path d="M 68 38 Q 72 36, 76 40 Q 78 44, 76 48 Q 72 50, 70 46 Q 68 42, 68 38" fill="#5DAE4D"/>
    
    <!-- Globe highlight -->
    <ellipse cx="32" cy="32" rx="14" ry="10" fill="white" opacity="0.18"/>
    
    <!-- Globe outline -->
    <circle cx="50" cy="50" r="42" fill="none" stroke="#2B5F8E" stroke-width="2.5"/>
  </g>
</svg>
