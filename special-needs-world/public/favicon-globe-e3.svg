    <ellipse cx="50" cy="72" rx="3" ry="4" fill="#5CB85C"/>
    
    <!-- GREECE & Balkans -->
    <path d="M66 56 Q72 52, 76 58 Q78 66, 74 72 Q70 74, 68 70 Q66 64, 66 56" fill="#5CB85C"/>
    
    <!-- AFRICA - Highly detailed -->
    <!-- North Africa -->
    <path d="
      M26 82 Q36 78, 52 80
      Q68 82, 80 88
      Q84 92, 82 98
    " fill="#5CB85C"/>
    
    <!-- Full Africa -->
    <path d="
      M26 82
      Q38 78, 56 80
      Q74 84, 82 94
      Q86 106, 80 118
      Q72 126, 60 126
      Q48 124, 42 116
      Q38 108, 36 98
      Q32 90, 28 86
      Q26 84, 26 82
