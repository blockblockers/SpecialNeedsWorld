      Q58 16, 58 24 Q56 32, 52 36
      Q48 38, 46 34 Q44 28, 44 22
      Q42 18, 44 14
    " fill="#5CB85C"/>
    <!-- Denmark -->
    <path d="M44 38 Q48 36, 50 40 Q50 44, 46 44 Q44 42, 44 38" fill="#5CB85C"/>
    
    <!-- UK - Great Britain shape -->
    <path d="
      M28 34 Q32 30, 36 32
