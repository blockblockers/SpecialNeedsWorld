    <!-- RUSSIA edge visible -->
    <path d="M68 24 Q78 18, 90 24 Q96 32, 94 42 Q88 46, 82 42 Q76 38, 72 32 Q68 28, 68 24" fill="#5CB85C"/>
    
    <!-- Globe highlight -->
    <ellipse cx="32" cy="30" rx="12" ry="8" fill="white" opacity="0.15"/>
    
    <!-- Globe outline -->
    <circle cx="50" cy="50" r="42" fill="none" stroke="#1A5276" stroke-width="2"/>
