<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <filter id="crayonG3" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.035" numOctaves="3" result="noise" seed="120"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.2" xChannelSelector="R" yChannelSelector="G"/>
      <feGaussianBlur stdDeviation="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#FFF8E1"/>
  <circle cx="50" cy="50" r="48" fill="#FFFEF8" stroke="#D4B8D4" stroke-width="2"/>
  
  <!-- Globe - Europe/Africa centered -->
  <g filter="url(#crayonG3)">
    <!-- Ocean -->
    <circle cx="50" cy="50" r="42" fill="#4BA3D9"/>
    
    <!-- ICELAND -->
    <path d="M18 22 Q22 18, 26 20 Q28 24, 26 28 Q22 30, 18 28 Q16 26, 18 22" fill="#5CB85C"/>
    
    <!-- SCANDINAVIA - Norway, Sweden, Finland -->
    <path d="
