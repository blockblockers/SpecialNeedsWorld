    <!-- Horn of Africa -->
    <path d="M82 92 Q90 88, 94 96 Q94 104, 88 108 Q86 104, 84 98 Q82 94, 82 92" fill="#5CB85C"/>
    
    <!-- MADAGASCAR -->
