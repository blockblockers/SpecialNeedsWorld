      Q36 62, 34 56 Q34 50, 36 46
    " fill="#5CB85C"/>
    <!-- Brittany peninsula -->
    <path d="M32 54 Q36 52, 38 56 Q38 60, 34 60 Q32 58, 32 54" fill="#5CB85C"/>
    
    <!-- IBERIAN PENINSULA - Spain & Portugal -->
    <path d="
      M30 62 Q38 58, 46 62
      Q52 68, 50 76 Q46 82, 38 82
      Q30 80, 28 74 Q28 68, 30 62
    " fill="#5CB85C"/>
    
