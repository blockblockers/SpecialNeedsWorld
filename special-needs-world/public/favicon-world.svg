<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="rainbow-world" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#EE4035"/>
      <stop offset="20%" style="stop-color:#F37736"/>
      <stop offset="40%" style="stop-color:#FCE94F"/>
      <stop offset="60%" style="stop-color:#7BC043"/>
      <stop offset="80%" style="stop-color:#0392CF"/>
      <stop offset="100%" style="stop-color:#9B59B6"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <circle cx="50" cy="50" r="48" fill="#FFF8E1" stroke="#7BC043" stroke-width="3"/>
  <!-- Globe base -->
  <circle cx="50" cy="50" r="35" fill="url(#rainbow-world)" stroke="#8B4513" stroke-width="2"/>
  <!-- Globe lines (longitude) -->
  <ellipse cx="50" cy="50" rx="15" ry="35" fill="none" stroke="#FFF8E1" stroke-width="2" opacity="0.5"/>
  <line x1="15" y1="50" x2="85" y2="50" stroke="#FFF8E1" stroke-width="2" opacity="0.5"/>
  <!-- Globe lines (latitude) -->
  <ellipse cx="50" cy="35" rx="30" ry="10" fill="none" stroke="#FFF8E1" stroke-width="2" opacity="0.5"/>
  <ellipse cx="50" cy="65" rx="30" ry="10" fill="none" stroke="#FFF8E1" stroke-width="2" opacity="0.5"/>
  <!-- Small hands around the globe -->
  <g transform="translate(12, 25) scale(0.3)">
    <ellipse cx="20" cy="30" rx="12" ry="10" fill="#FCE94F"/>
    <ellipse cx="8" cy="18" rx="4" ry="8" fill="#FCE94F"/>
    <ellipse cx="20" cy="10" rx="4" ry="10" fill="#FCE94F"/>
    <ellipse cx="32" cy="18" rx="4" ry="8" fill="#FCE94F"/>
  </g>
  <g transform="translate(70, 60) scale(0.3) rotate(180)">
    <ellipse cx="20" cy="30" rx="12" ry="10" fill="#0392CF"/>
    <ellipse cx="8" cy="18" rx="4" ry="8" fill="#0392CF"/>
    <ellipse cx="20" cy="10" rx="4" ry="10" fill="#0392CF"/>
    <ellipse cx="32" cy="18" rx="4" ry="8" fill="#0392CF"/>
  </g>
</svg>
