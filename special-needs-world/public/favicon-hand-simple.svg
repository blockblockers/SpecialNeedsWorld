<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle with soft color -->
  <circle cx="50" cy="50" r="48" fill="#FFF8E1" stroke="#7BC043" stroke-width="3"/>
  
  <!-- Hand - each finger a different color -->
  <!-- Palm -->
  <ellipse cx="50" cy="60" rx="20" ry="18" fill="#F37736"/>
  
  <!-- Thumb (red) -->
  <ellipse cx="28" cy="54" rx="8" ry="14" fill="#EE4035" transform="rotate(-25 28 54)"/>
  
  <!-- Index finger (orange) -->
  <rect x="33" y="20" width="10" height="28" rx="5" fill="#F37736"/>
  
  <!-- Middle finger (yellow) -->
  <rect x="45" y="14" width="10" height="32" rx="5" fill="#FCE94F"/>
  
  <!-- Ring finger (green) -->
  <rect x="57" y="20" width="10" height="28" rx="5" fill="#7BC043"/>
  
  <!-- Pinky (blue) -->
  <rect x="68" y="30" width="9" height="22" rx="4.5" fill="#0392CF" transform="rotate(10 72 41)"/>
  
  <!-- Wrist area -->
  <rect x="38" y="72" width="24" height="12" rx="4" fill="#9B59B6"/>
</svg>
