<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Crayon texture effect -->
    <filter id="crayonG1" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.035" numOctaves="3" result="noise" seed="100"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.2" xChannelSelector="R" yChannelSelector="G"/>
      <feGaussianBlur stdDeviation="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#FFF8E1"/>
  <circle cx="50" cy="50" r="48" fill="#FFFEF8" stroke="#B8D4E8" stroke-width="2"/>
  
  <!-- Globe -->
  <g filter="url(#crayonG1)">
    <!-- Ocean -->
    <circle cx="50" cy="50" r="42" fill="#4BA3D9"/>
    
    <!-- NORTH AMERICA - Detailed -->
    <!-- Alaska -->
    <path d="M12 28 Q10 26, 12 24 Q16 22, 20 24 Q24 26, 26 30 Q24 32, 20 32 Q16 32, 14 30 Q12 30, 12 28" fill="#5CB85C"/>
    
    <!-- Canada - with Hudson Bay indent -->
    <path d="
      M18 26 Q22 22, 30 20 Q38 18, 44 20 Q50 22, 52 26
      Q50 28, 46 30 Q44 34, 46 36 Q44 38, 40 38
      Q38 36, 36 38 Q32 40, 30 38
      Q28 36, 24 36 Q20 34, 18 30 Q16 28, 18 26
    " fill="#5CB85C"/>
    <!-- Hudson Bay (water indent) -->
    <path d="M32 28 Q36 26, 40 28 Q42 32, 38 34 Q34 34, 32 32 Q30 30, 32 28" fill="#4BA3D9"/>
    
    <!-- USA - with Florida and East Coast detail -->
    <path d="
      M20 38 Q26 36, 34 38 Q42 40, 46 44
      Q44 48, 40 50 Q38 54, 40 56
      Q38 58, 34 56 Q30 54, 28 50
      Q24 48, 22 44 Q20 42, 20 38
    " fill="#5CB85C"/>
    <!-- Florida peninsula -->
    <path d="M36 54 Q38 52, 40 54 Q42 58, 40 62 Q38 64, 36 62 Q34 58, 36 54" fill="#5CB85C"/>
    
    <!-- Mexico -->
    <path d="M22 52 Q26 50, 30 52 Q34 54, 34 58 Q32 62, 28 64 Q24 64, 22 60 Q20 56, 22 52" fill="#5CB85C"/>
    
    <!-- Central America - thin isthmus -->
    <path d="M28 66 Q32 64, 34 68 Q36 74, 34 78 Q32 78, 30 76 Q28 72, 28 66" fill="#5CB85C"/>
    
    <!-- Cuba -->
    <ellipse cx="42" cy="60" rx="6" ry="2" fill="#5CB85C" transform="rotate(-10 42 60)"/>
    
    <!-- SOUTH AMERICA - Detailed shape -->
    <path d="
      M34 78
      Q40 76, 46 80
      Q52 86, 50 94
      Q48 98, 44 100
      Q40 100, 38 96
      Q36 92, 34 86
      Q32 82, 34 78
    " fill="#5CB85C"/>
    <!-- Brazil bulge -->
    <path d="M46 82 Q52 80, 56 86 Q58 92, 54 96 Q50 94, 48 88 Q46 84, 46 82" fill="#5CB85C"/>
    
    <!-- GREENLAND -->
    <path d="M42 14 Q48 10, 54 12 Q58 16, 56 22 Q52 26, 46 26 Q42 24, 40 20 Q40 16, 42 14" fill="#5CB85C"/>
    
    <!-- EUROPE -->
    <!-- Scandinavia -->
    <path d="M56 20 Q60 16, 64 18 Q66 24, 64 30 Q60 34, 58 30 Q56 26, 56 20" fill="#5CB85C"/>
    
    <!-- UK -->
    <path d="M50 32 Q52 30, 54 32 Q56 36, 54 40 Q52 42, 50 40 Q48 38, 50 32" fill="#5CB85C"/>
    <!-- Ireland -->
    <ellipse cx="47" cy="38" rx="3" ry="4" fill="#5CB85C"/>
    
    <!-- Western Europe (France, Spain, Portugal) -->
    <path d="
      M54 38 Q60 36, 64 40
      Q66 46, 64 52
      Q60 56, 56 54
      Q52 52, 52 48
      Q52 44, 54 38
    " fill="#5CB85C"/>
    <!-- Iberian Peninsula detail -->
    <path d="M52 52 Q54 50, 58 52 Q62 56, 60 62 Q56 64, 54 62 Q50 58, 52 52" fill="#5CB85C"/>
    
    <!-- Italy boot -->
    <path d="M66 48 Q68 46, 70 48 Q72 54, 70 60 Q68 62, 66 60 Q64 56, 66 48" fill="#5CB85C"/>
    
    <!-- AFRICA - Detailed shape -->
    <path d="
      M58 56
      Q66 52, 76 58
      Q84 66, 86 78
      Q86 90, 78 96
      Q70 98, 64 94
      Q58 88, 56 78
      Q54 70, 56 62
      Q56 58, 58 56
    " fill="#5CB85C"/>
    <!-- West Africa bulge -->
    <path d="M54 64 Q58 60, 64 64 Q68 70, 64 76 Q58 78, 54 74 Q52 70, 54 64" fill="#5CB85C"/>
    <!-- Horn of Africa -->
    <path d="M84 70 Q90 68, 92 74 Q92 78, 88 80 Q86 78, 84 74 Q84 72, 84 70" fill="#5CB85C"/>
    
    <!-- Madagascar -->
    <path d="M86 84 Q90 82, 92 88 Q92 96, 88 98 Q86 96, 86 90 Q84 86, 86 84" fill="#5CB85C"/>
    
    <!-- Globe highlight -->
    <ellipse cx="30" cy="30" rx="12" ry="8" fill="white" opacity="0.15"/>
    
    <!-- Globe outline -->
    <circle cx="50" cy="50" r="42" fill="none" stroke="#1A5276" stroke-width="2"/>
  </g>
</svg>
