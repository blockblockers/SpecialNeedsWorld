<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <filter id="crayon3" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.035" numOctaves="4" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <filter id="handprint3">
      <feTurbulence type="fractalNoise" baseFrequency="0.07" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <!-- Clip path for globe -->
    <clipPath id="globeClip">
      <circle cx="50" cy="50" r="38"/>
    </clipPath>
  </defs>
  
  <!-- Paper texture background -->
  <circle cx="50" cy="50" r="48" fill="#FFF8E1" stroke="#7BC043" stroke-width="3"/>
  
  <!-- Globe -->
  <g filter="url(#crayon3)">
    <!-- Ocean -->
    <circle cx="50" cy="50" r="38" fill="#0392CF" stroke="#065a7a" stroke-width="3"/>
  </g>
  
  <!-- Handprints ON the globe (clipped) -->
  <g clip-path="url(#globeClip)">
    <!-- Red handprint - top left area -->
    <g filter="url(#handprint3)" transform="translate(18, 22) rotate(-20 18 18) scale(0.55)">
      <ellipse cx="20" cy="24" rx="15" ry="12" fill="#EE4035" opacity="0.9"/>
      <ellipse cx="5" cy="12" rx="5" ry="12" fill="#EE4035" opacity="0.9" transform="rotate(-20 5 12)"/>
      <ellipse cx="14" cy="2" rx="4.5" ry="13" fill="#EE4035" opacity="0.9" transform="rotate(-8 14 2)"/>
      <ellipse cx="24" cy="0" rx="4.5" ry="14" fill="#EE4035" opacity="0.9"/>
      <ellipse cx="34" cy="4" rx="4" ry="12" fill="#EE4035" opacity="0.9" transform="rotate(12 34 4)"/>
      <ellipse cx="42" cy="14" rx="4" ry="10" fill="#EE4035" opacity="0.9" transform="rotate(28 42 14)"/>
    </g>
    
    <!-- Yellow handprint - right side -->
    <g filter="url(#handprint3)" transform="translate(52, 28) rotate(25 16 16) scale(0.5)">
      <ellipse cx="20" cy="24" rx="15" ry="12" fill="#FCE94F" opacity="0.9"/>
      <ellipse cx="5" cy="12" rx="5" ry="12" fill="#FCE94F" opacity="0.9" transform="rotate(-20 5 12)"/>
      <ellipse cx="14" cy="2" rx="4.5" ry="13" fill="#FCE94F" opacity="0.9" transform="rotate(-8 14 2)"/>
      <ellipse cx="24" cy="0" rx="4.5" ry="14" fill="#FCE94F" opacity="0.9"/>
      <ellipse cx="34" cy="4" rx="4" ry="12" fill="#FCE94F" opacity="0.9" transform="rotate(12 34 4)"/>
      <ellipse cx="42" cy="14" rx="4" ry="10" fill="#FCE94F" opacity="0.9" transform="rotate(28 42 14)"/>
    </g>
    
    <!-- Green handprint - bottom center -->
    <g filter="url(#handprint3)" transform="translate(28, 55) rotate(5 18 16) scale(0.52)">
      <ellipse cx="20" cy="24" rx="15" ry="12" fill="#7BC043" opacity="0.9"/>
      <ellipse cx="5" cy="12" rx="5" ry="12" fill="#7BC043" opacity="0.9" transform="rotate(-20 5 12)"/>
      <ellipse cx="14" cy="2" rx="4.5" ry="13" fill="#7BC043" opacity="0.9" transform="rotate(-8 14 2)"/>
      <ellipse cx="24" cy="0" rx="4.5" ry="14" fill="#7BC043" opacity="0.9"/>
      <ellipse cx="34" cy="4" rx="4" ry="12" fill="#7BC043" opacity="0.9" transform="rotate(12 34 4)"/>
      <ellipse cx="42" cy="14" rx="4" ry="10" fill="#7BC043" opacity="0.9" transform="rotate(28 42 14)"/>
    </g>
  </g>
  
  <!-- Globe outline (redraw on top) -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="#065a7a" stroke-width="2.5" filter="url(#crayon3)"/>
</svg>
